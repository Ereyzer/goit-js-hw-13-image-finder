<form class="search-form" id="search-form">
<div class="search-form__container">
  <label class="query-label" for="query"></label>
  <input
    type="text"
    name="query"
    autocomplete="off"
    placeholder="Search images..."
    class="query"
    id="query"
  />
  <button type="submit" id="search-photos" class="search-photos">Search</button>
  <button type="button" id="open-filter" class="open-filter">Open filter</button>
</div>
    <ul id="list-of-filter" class="" hidden="true">
      <li>
        <label for="type-photos">Type of photos</label>
        <select id="type-photos" name="type-photos">
          <option value="all" selected>all</option>
          <option value="photo">photo</option>
          <option value="illustration">illustration</option>
          <option value="vector">vector</option>
        </select>
      </li>
      <li>
        <label for="orientation-photos">for orientation</label>
        <select name="orientation-photos" id="orientation-photos">
          <option value="all">all</option>
          <option value="horizontal">horizontal</option>
          <option value="vertical">vertical</option>
        </select>
      </li>
      <li>
        <label for="categories-photos">for categories</label>
        <select name="categories-photos" id="categories-photos">
          <option value="backgrounds">backgrounds</option>
          <option value="fashion">fashion</option>
          <option value="nature">nature</option>
          <option value="science">science</option>
          <option value="education">education</option>
          <option value="feelings">feelings</option>
          <option value="health">health</option>
          <option value="people">people</option>
          <option value="religion">religion</option>
          <option value="places">places</option>
          <option value="animals">animals</option>
          <option value="industry">industry</option>
          <option value="computer">computer</option>
          <option value="food">food</option>
          <option value="sports">sports</option>
          <option value="transportation">transportation</option>
          <option value="travel">travel</option>
          <option value="buildings">buildings</option>
          <option value="business">business</option>
          <option value="music">music</option>
        </select>
      </li>
      <li>
        <label for="popularity">for popularity</label>
        <select name="popularity" id="popularity">
          <option value="popular">popular</option>
          <option value="latest">latest</option>
        </select>
      </li>
    </ul>
  </form>
